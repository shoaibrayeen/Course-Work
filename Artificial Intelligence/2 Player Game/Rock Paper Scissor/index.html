<html>
<head>
	<title>Game</title>
	<meta charset="UTF-8">
</head>
<body>
	<header>
			<p>Rock Paper Scissors</p>
	</header>
	<div class = 'buttons'>
		<button class ='btn' id='rock'>Rock</button>
		<button class ='btn' id='paper'>Paper</button>
		<button class ='btn' id='scissors'>Scissors</button>
	</div>

	<div id = 'display'></div>

	<div class = 'score'>
		<div class = 'scoreLine'>
			<span>Your Score</span><div class= 'score' id = 'player'></div>
		</div>
		<div class = 'scoreLine'>
			<span>Computer Score</span><div class= 'score' id = 'computer'></div>
		</div>
	</div>

	<button class = 'reset'>Reset</button>
	


<link rel="stylesheet" href="CSS/style.css">
